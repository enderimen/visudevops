<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>UstaDerslik</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.particleground.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#alan').particleground({
                dotColor: '#fff',
                lineColor: '#fff',
                particleRadius: 4,
                density: 7000,
                lineWidth: .7
            });
        })
    </script>
    <style type="text/css">
        body {
            background: #15d4f5;
        }
        
        #alan {
            width: 1349px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="alan"></div>

</body>

</html>
